<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 760 180" width="760" height="180">
  <defs>
    <!-- Dark background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
    <!-- Gold shimmer gradient for nuggets -->
    <linearGradient id="goldShimmer" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5c518"/>
      <stop offset="40%" style="stop-color:#ffd700"/>
      <stop offset="70%" style="stop-color:#c8960c"/>
      <stop offset="100%" style="stop-color:#f5c518"/>
    </linearGradient>
    <!-- Sluice box wood gradient -->
    <linearGradient id="woodGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5c3d1e"/>
      <stop offset="50%" style="stop-color:#7a5230"/>
      <stop offset="100%" style="stop-color:#4a2e0e"/>
    </linearGradient>
    <!-- Water gradient -->
    <linearGradient id="waterGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a3a5c;stop-opacity:0.9"/>
      <stop offset="50%" style="stop-color:#1e4976;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#1a3a5c;stop-opacity:0.9"/>
    </linearGradient>
    <!-- Hash green glow -->
    <filter id="greenGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <!-- Gold glow -->
    <filter id="goldGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <!-- Subtle drop shadow -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
    <!-- Clip path for sluice interior -->
    <clipPath id="sluiceClip">
      <polygon points="38,60 182,60 172,130 48,130"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="760" height="180" fill="url(#bgGrad)" rx="10"/>

  <!-- Subtle grid lines (terminal feel) -->
  <g opacity="0.04" stroke="#00ff41" stroke-width="0.5">
    <line x1="0" y1="30" x2="760" y2="30"/>
    <line x1="0" y1="60" x2="760" y2="60"/>
    <line x1="0" y1="90" x2="760" y2="90"/>
    <line x1="0" y1="120" x2="760" y2="120"/>
    <line x1="0" y1="150" x2="760" y2="150"/>
    <line x1="30" y1="0" x2="30" y2="180"/>
    <line x1="60" y1="0" x2="60" y2="180"/>
    <line x1="90" y1="0" x2="90" y2="180"/>
    <line x1="120" y1="0" x2="120" y2="180"/>
    <line x1="150" y1="0" x2="150" y2="180"/>
    <line x1="180" y1="0" x2="180" y2="180"/>
    <line x1="210" y1="0" x2="210" y2="180"/>
  </g>

  <!-- ========== SLUICE BOX ILLUSTRATION ========== -->

  <!-- Outer sluice box frame (angled trough) -->
  <polygon points="32,55 188,55 178,135 42,135" fill="url(#woodGrad)" filter="url(#shadow)"/>

  <!-- Sluice interior (water channel) -->
  <polygon points="42,63 178,63 168,127 52,127" fill="url(#waterGrad)" clip-path="url(#sluiceClip)"/>

  <!-- Riffle bars across the sluice (the ridges that trap gold) -->
  <g stroke="#4a2e0e" stroke-width="2" opacity="0.9">
    <line x1="58" y1="63" x2="53" y2="127"/>
    <line x1="80" y1="63" x2="75" y2="127"/>
    <line x1="102" y1="63" x2="97" y2="127"/>
    <line x1="124" y1="63" x2="119" y2="127"/>
    <line x1="146" y1="63" x2="141" y2="127"/>
    <line x1="168" y1="63" x2="163" y2="127"/>
  </g>

  <!-- Riffle bar highlight (3D effect) -->
  <g stroke="#8a5a2e" stroke-width="1" opacity="0.6">
    <line x1="59" y1="63" x2="54" y2="127"/>
    <line x1="81" y1="63" x2="76" y2="127"/>
    <line x1="103" y1="63" x2="98" y2="127"/>
    <line x1="125" y1="63" x2="120" y2="127"/>
    <line x1="147" y1="63" x2="142" y2="127"/>
  </g>

  <!-- Water flow ripples -->
  <g opacity="0.3" stroke="#4fc3f7" stroke-width="1" fill="none">
    <path d="M55,80 Q80,75 105,80 Q130,85 155,80"/>
    <path d="M55,95 Q80,90 105,95 Q130,100 155,95"/>
    <path d="M55,110 Q80,105 105,110 Q130,115 155,110"/>
  </g>

  <!-- Gold nuggets trapped in riffles (the good stuff) -->
  <g filter="url(#goldGlow)">
    <!-- Nugget 1 -->
    <ellipse cx="69" cy="118" rx="5" ry="4" fill="url(#goldShimmer)" opacity="0.95"/>
    <ellipse cx="69" cy="117" rx="3" ry="2" fill="#ffe066" opacity="0.6"/>
    <!-- Nugget 2 -->
    <ellipse cx="91" cy="115" rx="4" ry="3" fill="url(#goldShimmer)" opacity="0.9"/>
    <ellipse cx="91" cy="114" rx="2.5" ry="1.5" fill="#ffe066" opacity="0.6"/>
    <!-- Nugget 3 -->
    <ellipse cx="113" cy="119" rx="6" ry="4" fill="url(#goldShimmer)" opacity="0.95"/>
    <ellipse cx="113" cy="118" rx="3.5" ry="2" fill="#ffe066" opacity="0.6"/>
    <!-- Nugget 4 -->
    <ellipse cx="135" cy="116" rx="4" ry="3" fill="url(#goldShimmer)" opacity="0.85"/>
    <!-- Nugget 5 (tiny) -->
    <ellipse cx="157" cy="118" rx="3" ry="2.5" fill="url(#goldShimmer)" opacity="0.9"/>
  </g>

  <!-- Floating debris/dupes being washed away (hash duplicates) -->
  <g opacity="0.35" fill="#78909c">
    <rect x="60" y="72" width="12" height="4" rx="1" transform="rotate(-5,66,74)"/>
    <rect x="88" y="78" width="16" height="4" rx="1" transform="rotate(3,96,80)"/>
    <rect x="118" y="70" width="10" height="4" rx="1" transform="rotate(-8,123,72)"/>
    <rect x="140" y="76" width="14" height="4" rx="1" transform="rotate(4,147,78)"/>
  </g>

  <!-- Sluice box top rail -->
  <polygon points="32,55 188,55 185,62 35,62" fill="#8a5a2e"/>
  <!-- Sluice box bottom rail -->
  <polygon points="42,127 178,127 175,135 45,135" fill="#4a2e0e"/>
  <!-- Sluice left side wall -->
  <polygon points="32,55 42,63 52,127 42,135" fill="#6b4020"/>
  <!-- Sluice right side wall -->
  <polygon points="188,55 178,63 168,127 178,135" fill="#3d1f08"/>

  <!-- ========== TEXT ========== -->

  <!-- RSBC acronym — large, gold, terminal-bold -->
  <text x="215" y="85"
    font-family="'Courier New', Courier, monospace"
    font-size="52"
    font-weight="900"
    letter-spacing="6"
    fill="url(#goldShimmer)"
    filter="url(#goldGlow)">RSBC</text>

  <!-- Full name -->
  <text x="217" y="112"
    font-family="'Courier New', Courier, monospace"
    font-size="13.5"
    font-weight="400"
    letter-spacing="2.5"
    fill="#8b949e">Responder Sluice Box Cleaner</text>

  <!-- Tagline with hash-green terminal aesthetic -->
  <text x="217" y="142"
    font-family="'Courier New', Courier, monospace"
    font-size="12"
    font-weight="400"
    letter-spacing="0.5"
    fill="#3fb950"
    filter="url(#greenGlow)">$ ./rsbc.sh  # pan for gold, discard the gravel</text>

  <!-- Version badge -->
  <rect x="217" y="152" width="44" height="16" rx="3" fill="#1f2937" stroke="#374151" stroke-width="1"/>
  <text x="239" y="164"
    font-family="'Courier New', Courier, monospace"
    font-size="9.5"
    font-weight="700"
    text-anchor="middle"
    fill="#6b7280">v1.2</text>

  <!-- MIT badge -->
  <rect x="267" y="152" width="38" height="16" rx="3" fill="#1f2937" stroke="#374151" stroke-width="1"/>
  <text x="286" y="164"
    font-family="'Courier New', Courier, monospace"
    font-size="9.5"
    font-weight="700"
    text-anchor="middle"
    fill="#6b7280">GPL-3.0</text>

  <!-- bash badge -->
  <rect x="311" y="152" width="40" height="16" rx="3" fill="#1f2937" stroke="#374151" stroke-width="1"/>
  <text x="331" y="164"
    font-family="'Courier New', Courier, monospace"
    font-size="9.5"
    font-weight="700"
    text-anchor="middle"
    fill="#6b7280">bash</text>

  <!-- Right side decorative: stacked hash lines (terminal output feel) -->
  <g font-family="'Courier New', Courier, monospace" font-size="9.5" fill="#3fb950" opacity="0.18" filter="url(#greenGlow)">
    <text x="590" y="45">[SMB-NTLMv2-SSP] JSMITH::CORP:ab12...</text>
    <text x="590" y="60">[HTTP-NTLMv1] FILESERVER$::CORP:cd34...</text>
    <text x="590" y="75">[LDAP-NTLMv2] ADMINISTRATOR::CORP:ef56...</text>
    <text x="590" y="90">[SMB-NTLMv2-SSP] WORKSTATION$::CORP:gh78...</text>
    <text x="590" y="105">-- deduplicating by username+type --</text>
    <text x="590" y="120">-- sorting by username --</text>
    <text x="590" y="135">4 unique hashes written.</text>
    <text x="590" y="150">4 files archived → 2026-02-22/</text>
  </g>

  <!-- Thin gold accent line on the right edge of illustration area -->
  <line x1="200" y1="45" x2="200" y2="145" stroke="#f5c518" stroke-width="1" opacity="0.25"/>

</svg>
